<body>

    <nav>
        <a class="nav" href="index.html">Home</a>

        <a class="nav" href="registrese.html">Registrese</a>
    </nav>

    <main>
        <div class="container">
            <h2>Formulario de Registro</h2>
            <form action="show_data.html" target="blank_">
                <label for="firstname">Nombre:</label>
                <input type="text" name="firstname" placeholder="Ingrese su nombre">
                <label for="lastname">Apellido:</label> <input type="text" name="lastname" placeholder="Ingrese su apellido">
                <label for="address">Direccion:</label> <input type="text" name="address" placeholder="Ingrese su direccion">
                <label for="city">Cuidad:</label> <input type="text" name="city" placeholder="Ingrese su cuidad">
                <label for="zipcode">Codigo Postal:</label> <input type="text" name="zipcode" placeholder="Ingrese su codigo postal">
                <label for="BirthDate">Fecha de Nacimeinto (mm/dd/yyyy):</label> <input type="text" name="BirthDate" placeholder="Ingrese su Fecha">
                <p>Género:
                    <input type="radio" name="gender" value="Hombre" checked>Hombre
                    <input type="radio" name="gender" value="Mujer">Mujer
                </p>
                <p>Estudios:
                    <input type="checkbox" name="estudio" value="primario">Primarios
                    <input type="checkbox" name="estudio" value="secundarios">Secundarios
                    <input type="checkbox" name="estudio" value="terceario">Terceario
                    <input type="checkbox" name="estudio" value="universitarios">Universitarios
                    <input type="checkbox" name="estudio" value="otros">Otros
                </p>
                <input type="submit" value="Enviar" class="boton">
            </form>
        </div>
    </main>
